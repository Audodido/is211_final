<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>

    {% if edit == False %}

    <h1>{{ title }} </h1>



    {{post}}


    {% else %}

    <!-- make <id> subdomain -->
    <form action="/post/edit/{{id}}" method="post"> 
        <p>edit title:</p> 
        <textarea rows="4" cols="40" name="blogtitle">
{{title}}
        </textarea>
        <p>edit text:</p> 
        <textarea rows="17" cols="100" name="blogcopy">
{{post}}
        </textarea>







        <!-- <input type="text" placeholder={{post}} name="blogcopy"></input> -->

        <input type="submit" value="Submit"></input>
    </form>

    {% endif %}

    <p><a href="/dashboard">back to dashboard</a></p>


</body>
</html>
